<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong!</title>
  </head>
  <body>
    <div class="">
        <h1><em>PING</em> </strong>PONG</strong></h1>
      <form id= "pingpong-form">
        <div class="form-group">
          <label for="user-number">Enter a number:</label>
          <input id="user-number" type="number" class="form-control" placeholder="A number that is greater than 0" required>
        </div>
        <button type="submit" class="btn btn-warning">Let's play!</button>
      </form>
    </div>

    <div class="container results-box">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 message-box">
          <div id="error-message">
            <div class="well">
              <h4>As interesting as it would be to play with intangible elements, let's try something a little less challenging. Please enter a postive integer.</h4>
            </div>
          </div>
          <div id="results-message">
              <h2>Match Results:</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 number-box">
          <div class="well column-box">
            <span class="number-list"></span>
          </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ping-box">
          <div class="well column-box">
              <span class="ping-list"></span>
          </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pong-box">
          <div class="well column-box">
            <span class="pong-list"></span>
          </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ping-pong-box">
          <div class="well column-box">
            <span class="ping-pong-list"></span>
          </div>
        </div>
      </div>
    </div>
         <!-- container results-box -->



  </body>
</html>
