<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong!</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Let's Play Ping-Pong!</h1>
      </div>
      <form id= "pingPongForm">
        <div class="form-group">
          <label for="userNumber" class="control-label">Enter a number:</label>
          <input id="userNumber" type="number" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">Let's play!</button>
      </form>

      <div id="results">
        <h4>These are the results.</h4>
        <span class="list"></span>
      </div>
      <div id="error-message">
        <h4>As interesting as it would be to play with intangible elements, let's try something a little less challenging. Please enter a postive integer.</h4>
      </div>



    </div>
  </body>
</html>
